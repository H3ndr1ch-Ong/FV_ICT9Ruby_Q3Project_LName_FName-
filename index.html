<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Fare Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e1e2f, #3a3a5d);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .footer {
            background: linear-gradient(to right, #0f0f1a, #2c2c4a);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .table {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        a { color: #f8c471; }
    </style>
    <script>
        const fares = {
            "FPJ-Baclaran": 58,
            "FPJ-Gil Puyat": 47,
            "FPJ-Central Terminal": 42,
            "FPJ-Monumento": 32,
            "Gil Puyat-Baclaran": 22,
            "Baclaran-Gil Puyat": 22,
            "Baclaran-FPJ": 58,
            "Gil Puyat-FPJ": 47,
            "Central Terminal-FPJ": 42,
            "Monumento-FPJ": 32
        };
        
        function calculateFare() {
            let from = document.getElementById("fromStation").value;
            let to = document.getElementById("toStation").value;
            document.getElementById("fareResult").innerText = "Fare: PHP " + (fares[`${from}-${to}`] || "Not Available");
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ong's Trains</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="page2.html">Transit Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="page3.html">Contact Us</a></li>
                </ul>
                  </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
            </div>
        </div>
    </nav>
    <br><br>

    <div class="container">
        <h2>Select Your Route</h2>
        <label>From:</label>
        <select id="fromStation" class="form-select">
            <option value="FPJ">FPJ</option>
            <option value="Baclaran">Baclaran</option>
            <option value="Gil Puyat">Gil Puyat</option>
            <option value="Central Terminal">Central Terminal</option>
            <option value="Monumento">Monumento</option>
        </select>
        
        <label>To:</label>
        <select id="toStation" class="form-select">
            <option value="FPJ">FPJ</option>
            <option value="Baclaran">Baclaran</option>
            <option value="Gil Puyat">Gil Puyat</option>
            <option value="Central Terminal">Central Terminal</option>
            <option value="Monumento">Monumento</option>
        </select>
        
        <button class="btn btn-primary mt-3" onclick="calculateFare()">Check Fare</button>
        <p id="fareResult" class="mt-3"></p>
    </div>

    <footer class="footer">
        <p>Created by Enzo Macaranas & Hendrich Ong</p>
    </footer>
</body>
</html>
