<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ong's Trains</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i0.wp.com/lrmc.ph/wp-content/uploads/2020/08/image-33.png?resize=987%2C532&ssl=1') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 47, 0.8);
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .footer {
            background: linear-gradient(to right, #0f0f1a, #2c2c4a);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        a { color: #f8c471; }
    </style>
    <script>
        var stations = [
            "Baclaran", "EDSA", "Libertad", "Gil Puyat", "Vito Cruz", 
            "Quirino", "Pedro Gil", "UN Avenue", "Central Terminal", 
            "Carriedo", "Doroteo Jose", "Bambang", "Tayuman", 
            "Blumentritt", "Abad Santos", "R. Papa", "5th Avenue", 
            "Monumento", "Balintawak", "Roosevelt"
        ];

        function calculateFare(type) {
            var from = document.getElementById("fromStation").value;
            var to = document.getElementById("toStation").value;
            
            var fromIndex = stations.indexOf(from);
            var toIndex = stations.indexOf(to);
            
            var distance = (fromIndex - toIndex) * (fromIndex - toIndex < 0 ? -1 : 1) * 5;
            var standardFare = 15 + distance;
            var discountedFare = (standardFare * 0.8) | 0;

            document.getElementById("fareResult").innerText = "Fare: PHP " + [standardFare, discountedFare][type === "discounted" ? 1 : 0];
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ong's Trains</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="page2.html">Transit Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="page3.html">Contact Us</a></li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <br><br>

    <div class="container">
        <h2>Select Your Route</h2>
        <label>From:</label>
        <select id="fromStation" class="form-select">
            <script>
                for (var i = 0; i < stations.length; i++) {
                    document.write('<option value="' + stations[i] + '">' + stations[i] + '</option>');
                }
            </script>
        </select>
        
        <label>To:</label>
        <select id="toStation" class="form-select">
            <script>
                for (var i = 0; i < stations.length; i++) {
                    document.write('<option value="' + stations[i] + '">' + stations[i] + '</option>');
                }
            </script>
        </select>

        <button class="btn btn-primary mt-3" onclick="calculateFare('standard')">Standard Fare</button>
        <button class="btn btn-success mt-3" onclick="calculateFare('discounted')">Discounted Fare</button>
        <p id="fareResult" class="mt-3"></p>
    </div>

 <!-- Footer -->
 <br><br>
    <footer class="footer">
        <p>Created by Enzo Macaranas & Hendrich Ong</p>
        <p>Source: <a href="https://www.metrolinemap.com/metro/manila/" target="_blank">Metro Line Map</a></p>
    </footer>
</body>
</html>
